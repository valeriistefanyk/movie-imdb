{% load i18n %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="15"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'auth:account' %}">{% trans "Account" %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movie:movie-list' %}">{% trans "Movies" %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movie:person-list' %}">{% trans "Persons" %}</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
        {{user.email}}
        <a href="{% url 'auth:logout' %}">{% trans "Log Out" %}</a>

        <div class="dropdown">
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="25"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuAvatar"
          >
            <li>
              <a class="dropdown-item" href="#">{% trans "My Profile" %}</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">{% trans "Settings" %}</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">{% trans "Log Out" %}</a>
            </li>
          </ul>
        </div>

        {% else %}
        <a href="{% url 'auth:login' %}">{% trans "Log In" %}</a>
        {% endif %}
        <!-- Avatar -->

      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
