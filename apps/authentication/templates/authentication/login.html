{% extends 'base.html' %}
{% load i18n %}


{% block page_title %}{% trans "Log In" %}{% endblock page_title %}

{% block content %}
<h1>{% trans "Login Page" %}</h1>
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>
<a href="{% url 'auth:register' %}">{% trans "Registration" %}</a>
{% endblock content %}
